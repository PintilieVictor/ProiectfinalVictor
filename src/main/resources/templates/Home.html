<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome to the Recipe Sharing App</h1>
</header>

<section class="recipes">
    <h2>Recipes</h2>
    <ul>
        <!-- Loop through recipes and display them -->
        <li th:each="recipe : ${recipes}">
            <a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a>
        </li>
    </ul>
</section>

<section class="reviews">
    <h2>Reviews</h2>
    <ul>
        <!-- Loop through reviews and display them -->
        <li th:each="review : ${reviews}">
            <p th:text="${review.comment}"></p>
        </li>
    </ul>
</section>
</body>
</html>
