<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <!-- Add your CSS link here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Welcome, [Username]!</h1>
</header>

<section class="recipe-submission">
  <h2>Submit a Recipe</h2>
  <!-- Add a form for submitting recipes -->
  <form th:action="@{/recipe/submit}" method="post">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <button type="submit">Submit Recipe</button>
  </form>
</section>

<section class="user-recipes">
  <h2>Your Recipes</h2>
  <ul>
    <!-- Loop through user's recipes and display them -->
    <li th:each="recipe : ${userRecipes}">
      <a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a>
      <a th:href="@{/recipe/edit/{id}(id=${recipe.id})}">Edit</a>
      <a th:href="@{/recipe/delete/{id}(id=${recipe.id})}">Delete</a>
    </li>
  </ul>
</section>
</body>
</html>
